{% extends "base.html" %}


{% block style %}
<style>
.head-co{
    margin-top:5rem;
}
#button-color{
    background-color:#B3D8FF;
}
.submit-button {
    border-radius:20px;
    padding: 10px 30px;
    font-size: 1.0em;
    background-color:#ffffff;
    border: 1px solid #719FD6;
}

a {
    text-decoration-line:none;
    color:black;
    }

</style>
{% endblock %}

{% block content %}
<div class ="head-co">

<div class="container">
    <div class="row mt-2">
        
        <form method="post">
            {% csrf_token %}
            <div class="card mt-5">
                <div class="card-header">
                    공지사항
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="subject">제목</label>
                        <input type="text" class="form-control" name="title" id="title" value="{{ form.title.value|default_if_none:'' }}">
                    </div>
                    <div class="mb-3">
                        <label for="content">내용</label>
                        <textarea type="text" class="form-control" name="content" id="content" rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
                    </div>
                </div>
                <div class="card-footer d-flex items-center justify-content-between">
                   
                    <a href="{% url 'communities:index' %}" class =" btn submit-button" >목록</a>
                    
                    
                    <button type="submit" class="submit-button" >등록</button>
                    
                </div>
            </div>
        </form>
    </div>
</div>
</div>


{% endblock %}

{% block script %}
{% endblock %}
