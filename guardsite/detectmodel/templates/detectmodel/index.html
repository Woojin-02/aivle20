
{% extends "base.html" %}
{% load static %}

{% block style %}
<script src="https://cdn.tailwindcss.com"></script>


<style>
.container{
  margin-top: 5rem;
  margin-bottom:5rem;
  
}
#card-body{
  margin: 0 auto;
}

.card-img-top {
  height:15rem;
  
  object-fit:cover;
}

#button-color{
    background-color:#B3D8FF;
}
.submit-button {
    border-radius:20px;
    padding: 10px 30px;
    font-size: 1.0em;
    background-color:#ffffff;
    border: 1px solid #719FD6;
}
</style>
{% endblock %}
{% block content %}


{% for danger in dangers %}
<div class ="container">  
        <div id="card-body " class="card mt-3" >
        
          <img class="card-img-top " src="{{ danger.image.url }}" alt="Card image cap">
        
          <div class="card-body">
            <h2 class="card-title"> 구역 : {{ danger.area }}</h2>
            <p class="card-text"> 5대분류 : {{ danger.danger }}</p>
            <a href="{% url 'detectmodel:detail' danger.id %}" class="btn submit-button ">상세보기</a>
          </div>

        </div>
<div>
        {% endfor %}

{% endblock %}
